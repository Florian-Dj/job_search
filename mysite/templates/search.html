{% extends 'template.html' %}

{% block title %} Recherches {% endblock %}

{% block body %}

<div class="wrap-table100">
    <h3> Il y a actuellement {{ search_list.count }} recherches.</h3>
    <div class="table100">
        <table>
            <thead>
                <tr>
                   <th>Site</th>
                   <th>Sujet</th>
                   <th>Lien</th>
                </tr>
            </thead>
            <tbody>
{% for se in search_list %}
                <tr>
                    <td>{{se.web}}</td>
                    <td>{{se.subject}}</td>
                    <td><a href="{{se.link_search}}" target="_blank">Lien</a></td>
                </tr>
{% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
