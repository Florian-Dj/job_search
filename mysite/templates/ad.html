{% extends 'template.html' %}

{% block title %} Annonces {% endblock %}

{% block body %}

<div class="title">
    <h3> Annonces <i>({{ status }}):</i> {{ ad_list.count }}</h3>
    <div class="form">
        <form id="status" action="{% url 'annonce' %}" method="get">
            <label for="status-select">Status : </label>
            <select form="status" name="status" id="status-select">
                <option value="all">Tout</option>
                <option value="not-read">Non Lue</option>
                <option value="applied">Postulé</option>
                <option value="inadequate">Inadéquate</option>
                <option value="expired">Expiré</option>
            </select>
            <input class="button" type="submit" value="Recherche">
        </form>
    </div>
</div>

<div class="wrap-table100">
    <div class="table100">
        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Localisation</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
{% for ad in ad_list %}
                <tr id="{{ad.id}}">
                    <td class="title"><a href="{{ad.link}}" target="_blank">{{ad.title}}</a></td>
                    <td class="location">{{ad.location}}</td>
                    <td class="description">{{ad.description}}</td>
                </tr>
{% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
